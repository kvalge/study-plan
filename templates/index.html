<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Study Plan</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>Generate Study Plan</h1>

            <form method="POST"
                  action="{% if results %}{{ url_for('clear') }}{% else %}{{ url_for('index') }}{% endif %}">
                <fieldset>
                    <legend>Select field(s):</legend>
                    {% for id, title in fields %}
                        <label>
                            <input type="checkbox" name="fields" value="{{ id }}"
                                   {% if results %}disabled{% endif %}>
                            {{ title }}
                        </label><br>
                    {% endfor %}
                </fieldset>

                <button type="submit">
                    {% if results %}Clear{% else %}Generate Plan{% endif %}
                </button>
            </form>



            {% if results %}
                <h2>Recommended Courses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Weeks</th>
                            <th>Relevance</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for title, weeks, relevance in results %}
                            <tr>
                                <td>{{ title }}</td>
                                <td>{{ weeks }}</td>
                                <td>{{ relevance }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
    </body>
</html>
